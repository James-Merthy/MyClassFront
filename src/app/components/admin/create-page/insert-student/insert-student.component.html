<div class="wrapper fadeInDown">
  <h1>Create Student </h1>
  <div id="formContentLecon">

    <!--    <div class="p-3 mb-2 bg-danger text-white">user</div>-->
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../assets/img/iconeleve.png" id="icon" alt="User Icon"/>


      <form  [formGroup]="profileForm" (submit)="onSubmit()">

        <label for="nom"> </label>
        <input id="nom" type="text" formControlName="nom" placeholder="nom">
        <label for="prenom"> </label>
        <input id="prenom" type="text" formControlName="prenom" placeholder="prenom">
        <label for="localId"> </label>
        <input id="localId" type="text" formControlName="localId" placeholder="localId">
        <label for="userId"></label>
        <input id="userId" type="text" formControlName="userId" placeholder="userId">
        <label for="username"></label>
        <input id="username" type="text" formControlName="username" placeholder="Username">

        <button class="btn btn-success" type="submit">submit</button>

      </form>

      <a  class="fadeIn fourth" href="http://localhost:4200" role="button">deconnexion</a>

      <!--      <a class="fadeIn fourth"  role="button" routerLink="">retour</a>-->



    </div>
    <!-- Remind Passowrd -->
    <div id="formFooterLecon">
      <!--      <a class="underlineHover" href="#">Forgot Password?</a>-->
    </div>
  </div>
</div>
